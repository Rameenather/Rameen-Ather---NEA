{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter first name" />
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastname"
               name="lastname"
               placeholder="Enter last name" />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password"
               class="form-control"
               id="password1"
               name="password1"
               placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password"
               class="form-control"
               id="password2"
               name="password2"
               placeholder="Confirm password" />
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" name="status" type="checkbox" id="student" value="student">
        <label class="form-check-label" for="student">student</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" name="status" type="checkbox" id="teacher" value="teacher">
        <label class="form-check-label" for="teacher">teacher</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" name="status" type="checkbox" id="admin" value="admin" disabled>
        <label class="form-check-label" for="admin">Admin (disabled)</label>
    </div>

    <br />
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}
