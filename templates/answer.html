<br />

<script>
    function imagechange() {
        var image_1 = document.getElementById('question_image')
        this_value = this.value
        if (this_value = 1) {
            image_1.src = "static/questions/q{{user.id}}0-ans.png";
        }
        else if (this_value = 2) {
            image_1.src = "static/questions/q{{user.id}}1-ans.png"
        }
        else if (this_value = 3) {
            image_1.src = "static/questions/q{{user.id}}2-ans.png"
        }
        else if (this_value = 4) {
            image_1.src = "static/questions/q{{user.id}}3-ans.png"
        }
        else if (this_value = 5) {
            image_1.src = "static/questions/q{{user.id}}4-ans.png"
        }

    }
</script>

<centre>
    <div class="pagination_section" style="margin-left:200px">
        <a title="question 1" onclick="imagechange()" id="q1" value="1">1</a>
        <a title="question 2" id="q2" onclick="imagechange()" value="2">2</a>
        <a title="question 3" id="q3" onclick="imagechange()" value="3">3</a>
        <a title="question 4" id="q4" onclick="imagechange()" value="4">4</a>
        <a title="question 5" id="q5" onclick="imagechange()" value="5">5</a>
    </div>
</centre>


<div>
    <img src="static/questions/q{{user.id}}0-ans.png" alt="question 1" id="question_image" style="margin-left:200px">
    <img src="static/questions/q{{user.id}}1-ans.png" alt="question 2" id="question_image" style="margin-left:200px">
    <img src="static/questions/q{{user.id}}2-ans.png" alt="question 3" id="question_image" style="margin-left:200px">
    <img src="static/questions/q{{user.id}}3-ans.png" alt="question 4" id="question_image" style="margin-left:200px">
    <img src="static/questions/q{{user.id}}4-ans.png" alt="question 5" id="question_image" style="margin-left:200px">
</div>
