{% extends "base.html" %} {% block title %}Logs{% endblock %} {% block content
%}
<h1 class="logs">Logs Maths</h1>
<p>Enter your level of confidance with each of these topics to be recomended topics to learn and keep to track of what you have learnt and what you need to learn.</p>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.2/src/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/anuraghazra/Verly.js@v1.1.4/dist/verly.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/anuraghazra/VerlyRangeSlider@v1.0.2/src/VerlyRange.js"></script>
    <link rel="stylesheet" href="static/styles.css " />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0 20px;
        }

        body, html {
            font-family: 'Francois One', sans-serif;
            margin: 0;
            padding: 0;
            color: #f55693
        }

        .wrapper {
            margin: 50px auto;
            max-width: 980px;
        }

        section.all-sliders {
            width: 100%;
            float: left;
        }
    </style>

</head>
<body>
    <main class="wrapper">
